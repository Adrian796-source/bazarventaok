# application-test-local.properties
spring.datasource.url=jdbc:postgresql://localhost:port/data_base    # colocar el port, y la base de datos
spring.datasource.username=username   # colocar el usuario en username
spring.datasource.password=password   # colocar la contraseña en username
jakarta.persistence.jdbc.url=jdbc:postgresql://localhost:port/data_base   # colocar el port, y la base de datos
# Configuración para bazarventa
server.port=port   # colocar el puerto en port
# Variables de entorno para SonarQube
sonar.jdbc.url=jdbc:postgresql://postgresqldb_container:port/sonarqube   # colocar el contenedor de postgres y el puerto
sonar.jdbc.username=sonar_username   # colocar el usuario en sonar_username
sonar.jdbc.password=sonar_password   # colocar la contraseña en sonar_password
sonar.token=sonar_token   # colocar el token en sonar_token
# Colocar valores locales en lugar de "data_base", "port", "username", "password", "para_sonarqube",
# "sonar_username", "sonar_password", "sonar_token"

